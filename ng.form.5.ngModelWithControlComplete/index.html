<!DOCTYPE html>
<html lang="fr" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet - Depandencies -->
    <!-- Stylesheet - Your Work -->
    <link rel="stylesheet" href="">
</head>
<body ng-app="MainApp">

    <main ng-controller="formCtrl">
        <form
            name="formData.model"
            ng-submit="submit()">
            
            <label>
                Label :                 
                <!-- Input name : label (Set in JS)--> 
                <input 
                    type="{{formData.input.labelName.type}}"
                    name="{{formData.input.labelName.name}}" 
                    ng-model="formData.input.labelName.model" 
                    required="{{formData.input.labelName.required}}">
            </label>
            <br />
            <div ng-show="formData.model.$submitted || formData.model.label.$touched">
                <div ng-show="formData.model.label.$error.required">Tell us your name.</div>
            </div>

            <input type="submit" name="submit"/>
        </form>
        <pre>Form : {{ formData.model }}</pre>
        <pre>Label : {{ formData.input.labelName.model }}</pre>
        <pre>error ? {{ formData.model.label.$error.required }}</pre>
    </main>

    <!-- Scripts - Depandencies -->
    <!-- Angularjs Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-sanitize.min.js"></script>
    <!-- Scripts - Your Work -->
    <script src="script.js"></script>
    
</body>
</html>
